<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinOn - Login</title>
    <link rel="stylesheet" href="styles/auth.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-autenticacao">
        <div class="cartao">
            <div class="cartao-cabecalho">
                <div class="logo">
                    <i class="fas fa-chart-line"></i>
                    <h1>FinOn</h1>
                </div>
                <h2>Bem-vindo de volta!</h2>
                <p>Entre na sua conta para continuar</p>
            </div>

            <form id="formularioLogin" class="cartao-formulario" onsubmit="return false;">
                <div class="grupo-formulario">
                    <label for="email">Email</label>
                    <div class="grupo-input">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" required placeholder="seu@email.com">
                    </div>
                </div>

                <div class="grupo-formulario">
                    <label for="senha">Senha</label>
                    <div class="grupo-input">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="senha" required placeholder="Sua senha">
                    <button type="button" class="alternar-visibilidade-senha">
                        <i class="fas fa-eye" id="icone-senha"></i>
                    </button>
                    </div>
                </div>

                <div class="opcoes-formulario">
                    <label class="label-checkbox">
                        <input type="checkbox" id="lembrarMe">
                        <span class="marcador-checkbox"></span>
                        Lembrar de mim
                    </label>
                    <a href="esqueci-senha.html" class="link-esqueci-senha">Esqueci minha senha</a>
                </div>

                <button type="submit" class="botao botao-primario">
                    <span class="botao-texto">Entrar</span>
                    <div class="botao-carregando" style="display: none;">
                        <div class="animacao-carregando"></div>
                    </div>
                </button>
            </form>

            <div class="cartao-rodape">
                <p>NÃ£o tem uma conta? <a href="cadastro.html">Criar conta</a></p>
            </div>
        </div>

        <div class="fundo-decorativo">
            <div class="forma forma-1"></div>
            <div class="forma forma-2"></div>
            <div class="forma forma-3"></div>
        </div>
    </div>

    <script type="module" src="js/auth.js"></script>
</body>
</html>
