<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinOn - Esqueci Minha Senha</title>
    <link rel="stylesheet" href="styles/auth.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-autenticacao">
        <div class="cartao">
            <div class="cartao-cabecalho">
                <div class="logo">
                    <i class="fas fa-chart-line"></i>
                    <h1>FinOn</h1>
                </div>
                <h2>Esqueci minha senha</h2>
                <p>Digite seu email para receber instruções de recuperação</p>
            </div>

            <form id="formularioEsqueciSenha" class="cartao-formulario">
                <div class="grupo-formulario">
                    <label for="email">Email</label>
                    <div class="grupo-input">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" required placeholder="seu@email.com">
                    </div>
                </div>
                <button type="submit" class="botao botao-primario">
                    <span class="botao-texto">Enviar instruções</span>
                    <div class="botao-carregando" style="display: none;">
                        <div class="animacao-carregando"></div>
                    </div>
                </button>
            </form>

            <div class="cartao-rodape">
                <p>Lembrou da senha? <a href="login.html">Fazer login</a></p>
            </div>
        </div>

        <div class="fundo-decorativo">
            <div class="forma forma-1"></div>
            <div class="forma forma-2"></div>
            <div class="forma forma-3"></div>
        </div>
    </div>

    <div id="modalSucesso" class="fundo-modal" style="display: none;">
        <div class="modal-janela modal-sucesso">
            <div class="modal-conteudo">
                <div class="icone-sucesso">
                    <i class="fas fa-check-circle"></i>
                </div>
                <h3>Email enviado!</h3>
                <p>Verifique sua caixa de entrada e siga as instruções para redefinir sua senha.</p>
                <button class="botao botao-primario" onclick="window.location.href='login.html'">
                    Voltar ao login
                </button>
            </div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
