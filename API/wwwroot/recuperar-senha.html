<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinOn - Redefinir Senha</title>
    <link rel="stylesheet" href="styles/auth.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-autenticacao">
        <div class="cartao">
            <div class="cartao-cabecalho">
                <div class="logo">
                    <i class="fas fa-chart-line"></i>
                    <h1>FinOn</h1>
                </div>
                <h2>Redefinir senha</h2>
                <p>Digite sua nova senha</p>
            </div>

            <form id="formularioRecuperarSenha" class="cartao-formulario">
                <div class="grupo-formulario">
                    <label for="novaSenha">Nova senha</label>
                    <div class="grupo-input">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="novaSenha" name="novaSenha" required placeholder="MÃ­nimo 6 caracteres">
                        <button type="button" class="alternar-visibilidade-senha">
                            <i class="fas fa-eye" id="icone-senha"></i>
                        </button>
                    </div>
                    <div class="indicador-forca-senha">
                        <div class="barra-forca">
                            <div class="preenchimento-forca"></div>
                        </div>
                        <span class="texto-forca">Digite uma senha</span>
                    </div>
                </div>

                <div class="grupo-formulario">
                    <label for="confirmarNovaSenha">Confirmar nova senha</label>
                    <div class="grupo-input">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="confirmarNovaSenha" name="confirmarNovaSenha" required placeholder="Confirme sua nova senha">
                        <button type="button" class="alternar-visibilidade-senha" onclick="togglePassword('confirmarNovaSenha')">
                            <i class="fas fa-eye" id="icone-confirmar-nova-senha"></i>
                        </button>
                    </div>
                </div>

                <button type="submit" class="botao botao-primario">
                    <span class="botao-texto">Redefinir senha</span>
                    <div class="botao-carregando" style="display: none;">
                        <div class="animacao-carregando"></div>
                    </div>
                </button>
            </form>

            <div class="cartao-rodape">
                <p>Lembrou da senha? <a href="login.html">Fazer login</a></p>
            </div>
        </div>

        <div class="fundo-decorativo">
            <div class="forma forma-1"></div>
            <div class="forma forma-2"></div>
            <div class="forma forma-3"></div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
