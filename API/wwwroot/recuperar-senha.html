<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinOn - Redefinir Senha</title>
    <link rel="stylesheet" href="styles/auth.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="logo">
                    <i class="fas fa-chart-line"></i>
                    <h1>FinOn</h1>
                </div>
                <h2>Redefinir senha</h2>
                <p>Digite sua nova senha</p>
            </div>

            <form id="recuperarSenhaForm" class="auth-form">
                <div class="form-group">
                    <label for="novaSenha">Nova senha</label>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="novaSenha" name="novaSenha" required placeholder="MÃ­nimo 6 caracteres">
                        <button type="button" class="toggle-password" onclick="togglePassword('novaSenha')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="password-strength">
                        <div class="strength-bar">
                            <div class="strength-fill"></div>
                        </div>
                        <span class="strength-text">Digite uma senha</span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmarNovaSenha">Confirmar nova senha</label>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="confirmarNovaSenha" name="confirmarNovaSenha" required placeholder="Confirme sua nova senha">
                        <button type="button" class="toggle-password" onclick="togglePassword('confirmarNovaSenha')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">
                    <span class="btn-text">Redefinir senha</span>
                    <div class="btn-loading" style="display: none;">
                        <div class="spinner"></div>
                    </div>
                </button>
            </form>

            <div class="auth-footer">
                <p>Lembrou da senha? <a href="login.html">Fazer login</a></p>
            </div>
        </div>

        <div class="auth-background">
            <div class="bg-shape shape-1"></div>
            <div class="bg-shape shape-2"></div>
            <div class="bg-shape shape-3"></div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
